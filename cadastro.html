<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="../EMT/CSS/EMT.css" rel="stylesheet">

    <style>
        body{
    background-color: #40b1b5;
}
/*Estilizar a barra de navegação */
#header{
    position: relative;
    background-color: hsl(0, 0%, 100%);
    height: 80px;
    left: 0px;
    right: 0px;
    top: 18px;
    box-shadow: 0px 10px 18px;
    margin: 18px;
    border-radius: 18px;
}
/*Estilizar os botões da barra de navegação */
#nav{
    position: relative;
    top: 25%;
    left: 35%;
    margin: auto;
}
/*Estilizar a parte braca do site */
#section{
    margin: auto;
    display: flex;
    background-color: hsl(0, 0%, 100%);
    height: 600px;
    width: auto;
    left: 0px;
    right: 0px;
    top: 60px;
    box-shadow: 0px 10px 18px;
    margin: 18px;
    border-radius: 18px;
}
/*Estilizar a imagem do braço hidráulico */
#braçomecanico{
    position: relative;
    top: 5%;
    left: 10%;
    border-radius: 18px;
    box-shadow: #ffffff;
    box-shadow: 15px 15px 16px;
}
/*Estilizar a imagem da logo */
#img{
    position: absolute;
    left: 60px;
    border-radius: 20%;
    top: 5px;
}
/*Estilizar a parte que fala sobre a venda */
#aside{
    background-color: #40b1b5;
    position: absolute;
    width: 500px;
    height: 500px;
    top: 236px;
    left: 940px;
    box-shadow: 15px 15px 16px;
    border-radius: 10px;
}

/*Estelizar o texto*/
#aside-text{
    position: relative;
    top: 30px;
    left: 8%;
    width:500px ;
    height: 400px;
}
/*Estelizar o botão de compra*/
#aside-button{
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 300px;
    height: 70px;
}
/*Estelizar o botão de compra, mudando a cor ao clicar*/
#aside-button:hover{
    color: red;
    background-color: darkred;
    box-shadow: 5px 5px 5px;
    border-color: red;
}
/*Estelizam os botões da barra de navegação, mudando a cor se etiver dentro da parte da pagina*/
#btn1{
    background-color: black;
    color: rgb(141, 141, 141);
    box-shadow: 0px 10px 10px;
}
#btn2{
    background-color: black;
    color: rgb(141, 141, 141);
    box-shadow: 0px 10px 10px;
}
#btn3{
    background-color: black;
    color: rgb(141, 141, 141);
    box-shadow: 0px 10px 10px;
}
#btn4{
    background-color: black;
    color: rgb(141, 141, 141);
    box-shadow: 0px 10px 10px;
}
#btn5{
    background-color: black;
    color: rgb(141, 141, 141);
    box-shadow: 0px 10px 10px;
}
/* Estiliza o Formulário */
#form{
    margin: auto;
    background-color: #1cc1c7;
    border-radius: 20px;
    padding: 20px;
   
}
    </style>

</head>
<body>
    
    <aside id="aside-cad">
    <section id="section">
        <form name="focad" id="form" class="text-center">
        <h1><b>Faça seu cadastro!</b></h1>
        <!--Form com informações para cadastro, e botão para cadastrar ou logar-->
        <label> Nome completo</label> <br>
        <input type="text" id="nome" name="txtnome" required>
        <br><br>
        <label> Email</label> <br>
        <input type="email" id="email1" name="txtemail1" required>
        <br><br>
        <label> Senha </label> <br>
        <input type="password" id="senha1" name="txtsenha1" required>
        <br> <br>
        <input type="button" value="CADASTRAR" id="btncad1" onclick="logar1()" class="btn btn-info btn-lg">
        <br>
        <label>Já tem um conta? faça o login</label>
        <br>
        <input type="button" value="LOGAR" id="btnlogar1" onclick="logar1()"  class="btn btn-info btn-lg">
    </form>
    </section>
</aside>

<script>
    
    function logar1(){
        //função para ir para tela de logim, idependente do botão clicado
        window.location.href="login.html";
    }

</script>
</body>
</html>
